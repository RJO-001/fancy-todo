<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy ToDo</title>
    <meta name="google-signin-client_id" content="360238924714-g9ubd9tfs4q04henb2t2mpt8dkjf10gt.apps.googleusercontent.com">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <header>
      <nav class="navbar navbar-expand-sm bg-dark">
        <ul class="navbar-nav">
            <a class="navbar-brand">Fancy ToDo</a>
            <li class="nav-item" ><a id="add-to-do" class="nav-link">Add To Do</a></li>
            <li class="nav-item" style="position: absolute; right:1em"> <a class="nav-link" id="logout" >Logout</a></li>
        </ul>
      </nav>
    </header>

    <div class="container-sm p-3" style="max-width: 30em">
      <form id="login-form">
          <div class="mb-3">
            <label for="login-email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="login-email" aria-describedby="email-help">
            <div id="email-help" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <div class="mb-3">
            <label for="login-password" class="form-label">Password</label>
            <input type="password" class="form-control" id="login-password">
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
          <!-- <p id="loginError"></p> -->
          <a id="show-register-btn" class="btn btn-link">Don't have an account? Register Here</a>
          <div class="g-signin2" data-onsuccess="onSignIn"></div>
      </form>
    </div>
    
    <div class="container-sm p-3" style="max-width: 30em">
      <form id="register-form">
          <div class="mb-3">
            <label for="register-email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="register-email" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <div class="mb-3">
            <label for="register-password" class="form-label">Password</label>
            <input type="password" class="form-control" id="register-password">
          </div>
          <button type="submit" class="btn btn-primary">Register</button>
          <a id="back-register-btn" class="btn btn-primary">Back</a>
          <!-- <p id="registerError"></p> -->
      </form>
    </div>

    <div class="container">
      <form id="add-to-do-form">
        <div class="mb-3">
          <label for="title-add-to-do" class="form-label">Title</label>
          <input type="text" class="form-control" id="title-add-to-do">
        </div>
        <div class="mb-3">
          <label for="desc-add-to-do" class="form-label">Description</label>
          <input type="text" class="form-control" id="desc-add-to-do">
        </div>
        <div class="mb-3">
          Status
          <label for="done-add" class="form-label">Done</label>
          <input type="radio" id="done-add" name="statusCreate" value="done">
          <label for="notdone-add" class="form-label">Not Done</label>
          <input type="radio" id="notdone-add" name="statusCreate" value="not done" checked>
        </div>
        <div class="mb-3">
          <label for="due-date-add-to-do" class="form-label">Due Date</label>
          <input type="date" class="form-control" id="due-date-add-to-do">
        </div>
        <button type="submit" class="btn btn-primary">Add To Do</button>
        <a class="btn btn-primary" id="add-to-do-back">Back</a>
        <!-- <div id="addToDoError" class="alert alert-danger" role="alert"></div> -->
      </form>
    </div>

    <div class="container">
      <form id="edit-to-do-form">
        <div class="mb-3">
          <label for="title-edit-to-do" class="form-label">Title</label>
          <input type="text" class="form-control" id="title-edit-to-do">
        </div>
        <div class="mb-3">
          <label for="desc-edit-to-do" class="form-label">Description</label>
          <input type="text" class="form-control" id="desc-edit-to-do">
        </div>
        <div class="mb-3">
          Status
          <label for="done-edit" class="form-label">Done</label>
          <input type="radio" id="done-edit" name="statusEdit" value="done">
          <label for="notdone-edit" class="form-label">Not Done</label>
          <input type="radio" id="notdone-edit" name="statusEdit" value="not done">
        </div>
        <div class="mb-3">
          <label for="due-date-edit-to-do" class="form-label">Due Date</label>
          <input type="date" class="form-control" id="due-date-edit-to-do">
        </div>
        <button type="submit" class="btn btn-primary">Edit To Do</button>
        <a class="btn btn-primary" id="edit-to-do-back">Back</a>
        <!-- <div id="editToDoError" class="alert alert-danger" role="alert" ></div> -->
      </form>
    </div>

    <div class="card-deck" id="todo-list"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./script.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
</body>
</html>
