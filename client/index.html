<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy ToDo</title>
    <meta name="google-signin-client_id" content="360238924714-g9ubd9tfs4q04henb2t2mpt8dkjf10gt.apps.googleusercontent.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <header>
        <a onclick="logout()">Logout</a>
        <a onclick="addToDo()">Add To Do</a>
    </header>

    <form id="loginForm">
        <div class="mb-3">
          <label for="loginEmail" class="form-label">Email address</label>
          <input type="email" class="form-control" id="loginEmail" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="loginPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="loginPassword">
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
        <p id="loginError"></p>
        <a onclick="showRegister()">Don't have an account? Register Here</a>
        <div class="g-signin2" data-onsuccess="onSignIn"></div>
    </form>

    <form id="registerForm">
        <div class="mb-3">
          <label for="registerEmail" class="form-label">Email address</label>
          <input type="email" class="form-control" id="registerEmail" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="registerPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="registerPassword">
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
        <p id="registerError"></p>
    </form>

    <form id="addToDoForm">
      <div class="mb-3">
        <label for="titleAddToDo" class="form-label">Title</label>
        <input type="text" class="form-control" id="titleAddToDo">
      </div>
      <div class="mb-3">
        <label for="descAddToDo" class="form-label">Description</label>
        <input type="text" class="form-control" id="descAddToDo">
      </div>
      <div class="mb-3">
        Status
        <label for="done" class="form-label">Done</label>
        <input type="radio" id="doneAdd" name="statusCreate" value="done">
        <label for="notdone" class="form-label">Not Done</label>
        <input type="radio" id="notdoneAdd" name="statusCreate" value="not done" checked>
      </div>
      <div class="mb-3">
        <label for="dueDateAddToDo" class="form-label">Due Date</label>
        <input type="date" class="form-control" id="dueDateAddToDo">
      </div>
      <button type="submit" class="btn btn-primary">Add To Do</button>
      <p id="addToDoError"></p>
    </form>

    <form id="editToDoForm">
      <div class="mb-3">
        <label for="titleEditToDo" class="form-label">Title</label>
        <input type="text" class="form-control" id="titleEditToDo">
      </div>
      <div class="mb-3">
        <label for="descEditToDo" class="form-label">Description</label>
        <input type="text" class="form-control" id="descEditToDo">
      </div>
      <div class="mb-3">
        Status
        <label for="done" class="form-label">Done</label>
        <input type="radio" id="doneEdit" name="statusEdit" value="done">
        <label for="notdone" class="form-label">Not Done</label>
        <input type="radio" id="notdoneEdit" name="statusEdit" value="not done">
      </div>
      <div class="mb-3">
        <label for="dueDateEditToDo" class="form-label">Due Date</label>
        <input type="date" class="form-control" id="dueDateEditToDo">
      </div>
      <button type="submit" class="btn btn-primary">Edit To Do</button>
      <button class="btn btn-primary" onclick="view()">Back</button>
      <p id="editToDoError"></p>
    </form>

    <div class="container" id="todoList"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
</body>
</html>
